<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&family=Quantico:ital,wght@0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    /> -->
  </head>
  <body>
    <div class="container">
      <div style="display: flex; justify-content: space-evenly">
        <div>
          <!-- left team name -->
          <h3 class="board-title-home">HOME</h3>
          <!-- left team score -->
          <div class="home-score">
            <h1 class="home-points-text" id="first-score-point">0</h1>
          </div>

          <!-- score points button group -->
          <div class="add-points-btns-home">
            <!-- plus one point button -->
            <div class="plus-one-point">
              <div
                class="rectangle"
                id="left-plus-one"
                onclick="addLeftPlusOne()"
              >
                <p class="text">+1</p>
              </div>
            </div>

            <!-- plus two point button -->
            <div class="plus-two-point">
              <div
                class="rectangle"
                id="left-plus-two"
                onclick="addLeftPlusTwo()"
              >
                <p class="text">+2</p>
              </div>
            </div>

            <!-- plus three point button -->
            <div class="plus-three-point">
              <div
                class="rectangle"
                id="left-plus-three"
                onclick="addLeftPlusThree()"
              >
                <p class="text">+3</p>
              </div>
            </div>
          </div>
        </div>

        <!-- div display the time -->
        <div class="timer">
          <p class="timer-p">00: <span id="second"></span></p>
        </div>
        <div>
          <!-- right team name -->
          <h3 class="board-title-home">GUEST</h3>

          <!-- right team score -->
          <div class="home-score">
            <h1 class="home-points-text" id="second-score-point">0</h1>
          </div>
          <div class="add-points-btns-home">
            <!-- plus one point button -->
            <div class="plus-one-point">
              <div
                class="rectangle"
                id="right-plus-one"
                onclick="addRightPlusOne()"
              >
                <p class="text">+1</p>
              </div>
            </div>

            <!-- plus two point button -->
            <div class="plus-two-point">
              <div
                class="rectangle"
                id="right-plus-two"
                onclick="addRightPlusTwo()"
              >
                <p class="text">+2</p>
              </div>
            </div>

            <!-- plus three point button -->
            <div class="plus-three-point">
              <div
                class="rectangle"
                id="right-plus-three"
                onclick="addRightPlusThree()"
              >
                <p class="text">+3</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- new game starter button -->
      <div class="new-game-div">
        <button
          class="new-game-btn"
          id="new-game-btn"
          onclick="newGameHandler()"
        >
          New Game
        </button>
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close" id="close">&times;</span>
          <h2>Game Over!</h2>
        </div>
        <div class="modal-body">
          <h1><span id="winnerSpan">Home</span> is the winner!!</h1>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
